<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" defer></script>
<script src="js/app.js" type="text/javascript" defer></script>
<link href="https://fonts.googleapis.com/css?family=Courier+Prime:700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style.css"> 

	<title>Poke  Ruby Remix</title>
</head>
<body>
	<h1 class="h1-title">Pokemon Ruby Remix</h1>
	<section>
		<aside>
			<h2>Poke List</h2>
		</aside>
		<div>
			<div class="arena">
				<img src="" class="your-image">
				<img src="images/gengarimg.png" class="npc">
			</div>
		<div class="info">
			<div>
				<h1>Here is where you will have the chance to test out your pokemon</h1>
			</div>
			<div class="fighting">
				<h2>Name</h2>
			</div>
			<div>
				<h3>Type: <span class="type"></span></h3>
				<h3>Ability: <span class="ability"></span></h3>
			</div>
			<div class="moves">
				<h4 class="move-one">Move1</h4>
				<h4 class="move-two">Move2</h4>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
